<html>
<title>Log In</title>
<h1>Welcome to our site! Use the following form to log in to your account!</h1>
<body>
<form method = 'POST' class='login-form' action = '/login'>
	<label for="username" >Username:</label><br>
	<input type="text" id='username' name="username"><br id="us">
	<label for="password" name="password">Password:</label><br>
	<input type="password" id='password' name="password"><br id="ps">
	<button type="submit">Log In</button><br>
</form>
</body>
</html>
